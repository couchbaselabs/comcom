<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Comcom: Comparing commits of certain builds</title>
  <link rel="stylesheet" href="comcom.css">
  <script src="libs/jquery-2.1.4.min.js" type="text/javascript"></script>
</head>
<body>
  <h1>Comcom: Comparing commits of certain builds</h1>
  <form>
    <fieldset>
      <legend>Build A</legend>
      <input type="text" id="build-a" placeholder="e.g. 3558" />
    </fieldset>
    <fieldset>
      <legend>Build B</legend>
      <input type="text" id="build-b" placeholder="e.g. 4504" />
    </fieldset>
    <button type="submit" id="compare-builds">Compare</button>
  </form>
  <p id="loading">Loading...</p>
  <ul id="errors"></ul>
  <ul id="projects"></ul>
  <script src="comcom.js" type="text/javascript"></script>
</body>
</html>
